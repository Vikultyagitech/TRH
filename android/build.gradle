buildscript {
    repositories {
        google() // For Android plugins
        mavenCentral() // For other libraries
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.3.0" // Example Android Gradle plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0" // Kotlin plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
